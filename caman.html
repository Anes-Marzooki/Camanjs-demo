  <div class="grid-container">
    <div id="editor">
      <div id="canvas-overlay">
        <div id="quote-container">
          <div id="quote">text..</div>
        </div>
      </div>

      
    <canvas id="my-canvas">
    </canvas>
    </div>
    <div id="fonts">
      <select id="select-font">
        <option value="cursive" style="font-family: cursive">
        Cursive
        </option>
        <option value="fantasy" style="font-family: fantasy">
        Fantasy
        </option>
      </select>
    </div>
    <div class="filters">
  <!--  &&&&&&&&&&&&&&&&&&   SLIDERS  &&&&&&&&&&&&&&&&&&  -->
      <div class="filter-ranges">
        <input name="hue" type="range" id="hue-range" min="-100" max="100"  value="0" />
        <label for="hue-range">Hue</label>
      </div>
      <div class="filter-ranges">
        <input name="brightness" type="range" id="brightness-range" min="-100" max="100" value="0" />
        <label for="brightness-range">Brightness</label>
      </div>
      <div class="filter-ranges">
        <input name="vibrance" type="range" id="vibrance-range" min="-100" max="100" value="0" />
        <label for="vibrance-range">Vibrance</label>
      </div>
      <div class="filter-ranges">
        <input name="gamma" type="range" id="gamma-range" min="0" max="5" value="1" step="0.1" />
        <label for="vibrance-range">Gamma</label>
      </div>
  <!--  &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&  -->
      <div class="filter">
        <button id="sepia-dec" onclick="sepiaDec()">-</button>
        <span id="filter-name">Sepia</span>
        <button id="sepia-Inc" onclick="sepiaInc()">+</button>
      </div>
      <div class="filter">
        <button id="brightness-dec" onclick="brightDec()">-</button>
        <span id="filter-name">Brightness</span>
        <button id="brightness-Inc" onclick="brightInc()">+</button>
      </div>
    </div>

  </div>
    <div class="input-output">
    <button id="download-btn" onClick="downloadImg()" download="">
    Download</button> <br>
    <input type="file" 
           id="file-upload"
           placeholder="Add an image" />
    <label style="display: inline-block" 
           for="file-upload">Add an image</label>
  </div>
  <a id="save-canvas" href="#" onClick="downloadImg()" download="">
    Save
